<div class="sign-up">
  <div class="container-md">
    <div class="sign-up__grid">
      <div class="sign-up__image">
        <img src="/img/sign-up-card.png" alt="{{signup_image_alt}}">
      </div>

      <div class="sign-up__content">
        <h2 class="sign-up__title">{{signup_title}}</h2>
        <p class="sign-up__description">{{signup_description}}</p>
        <button class="button button-filled">{{signup_button}}</button>
      </div>
    </div>
  </div>
</div>
